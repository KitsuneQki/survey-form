<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title" class="title">freeCodeCamp Survey Form</h1>
      <p id="description" class="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>

    <form id="survey-form" class="survey-form">
      <label id="name-label" for="name">Name:</label><br />
      <input
        class="form-control"
        id="name"
        type="text"
        placeholder="Enter your name"
        required
      /><br /><br />
      <label id="email-label" for="email">Email:</label><br />
      <input
        class="form-control"
        id="email"
        type="email"
        placeholder="Enter your Email"
        required
      /><br /><br />
      <label id="number-label" for="number">Age:(opcional)</label><br />
      <input
        class="form-control"
        id="number"
        type="number"
        placeholder="Age"
        min="10"
        max="99"
      /><br />
      <p>Which option best describes your current role?</p>
      <select id="dropdown" class="form-control" required>
        <option disabled selected value>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option></select
      ><br />
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <input
        class="checks"
        type="radio"
        name="option"
        value="Definitely"
        checked
      />
      <label for="Definitely">Definitely</label><br />
      <input class="checks" type="radio" name="option" value="Maybe" />
      <label for="Maybe">Maybe</label><br />
      <input class="checks" type="radio" name="option" value="Not sure" />
      <label for="Not sure">Not sure</label>
      <p>What would you like to see improved? (Check all that apply)</p>
      <input class="checks" type="checkbox" value="Front-end Projects" />
      <label for="Front-end Projects">Front-end Projects</label><br />
      <input class="checks" type="checkbox" value="Back-end Projects" />
      <label for="Back-end Projects">Back-end Projects</label><br />
      <input class="checks" type="checkbox" value="Data Visualization" />
      <label for="Data Visualization">Data Visualization</label><br />
      <input class="checks" type="checkbox" value="Challenges" />
      <label for="Challenges">Challenges</label><br />
      <input class="checks" type="checkbox" value="Open Source Community" />
      <label for="Open Source Community">Open Source Community</label><br />
      <input class="checks" type="checkbox" value="Gitter help rooms" />
      <label for="Gitter help rooms">Gitter help rooms</label><br />
      <input class="checks" type="checkbox" value="City Meetups" />
      <label for="City Meetups">City Meetups</label><br />
      <input class="checks" type="checkbox" value="Wiki" />
      <label for="Wiki">Wiki</label><br />
      <input class="checks" type="checkbox" value="Forum" />
      <label for="Forum">Forum</label><br />
      <input class="checks" type="checkbox" value="Additional Courses" />
      <label for="Additional Courses">Additional Courses</label>
      <p>Any comments or suggestions?</p>
      <textarea
        id="textarea"
        class="text-area"
        placeholder="Enter your comment here..."
      ></textarea
      ><br />
      <input id="submit" type="submit" class="submit" value="Submit" />
    </form>
  </body>
</html>
